<mat-toolbar color="primary">
    <span>Welcome, {{fullName}}!</span>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" [routerLink]="['patient']">Patient</button>
    <button mat-flat-button *ngIf="isRelative" color="primary" [routerLink]="['relative']">Relative</button>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="notificationMenu" [matMenuTriggerFor]="notificationMenu" (click)="markAsRead()" >
      <mat-icon [ngClass]="{'unread': hasUnread}">{{hasUnread ? 'notifications_active':'notifications' }}</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu">
      <div class="menu-content">
        <button mat-menu-item *ngFor="let notification of notifications" (click)="handleNotification(notification)">
          {{ notification.title}}<br>
          <small>{{ notification.body}}</small>
        </button>
      </div>
    </mat-menu>
    <button mat-icon-button (click)="logOut()">
        <mat-icon fontIcon="logout"></mat-icon>
    </button>
</mat-toolbar>
<router-outlet></router-outlet>
