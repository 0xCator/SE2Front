<div class="addRelative">
    <div class="add">
    <button mat-raised-button color="primary" (click)="disabled=true">Add Relative</button>
    </div>
<div class="relativeView">
    <ng-container *ngIf="disabled" [formGroup]="formgroup" class="cardInput">
        <mat-form-field>
            <mat-label>Enter Username</mat-label>
            <input matInput formControlName="username" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="submitBtn" (click)="disabled=false" [disabled]="formgroup.invalid">Submit</button>
    </ng-container>
</div>

</div>

<div class="tableView">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Relative's Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="warn" (click)="unassignRelative(element.remove)">Remove</button>
                </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
