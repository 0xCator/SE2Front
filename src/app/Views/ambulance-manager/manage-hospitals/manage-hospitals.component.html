<div class="addHospital">
    <div class="add">
    <button mat-raised-button color="primary" (click)="disabled=true">Add Ambulance Manager</button>
    </div>
        <div class="hospitalView">
            <ng-container *ngIf="disabled" [formGroup]="formgroup" class="cardInput">
                <mat-form-field>
                    <mat-label>Enter Hospital Name:</mat-label>
                    <input matInput formControlName="hospitalName" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Enter Latitude</mat-label>
                    <input matInput formControlName="latitude" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Enter Longitude</mat-label>
                    <input matInput formControlName="longitude" required>
                </mat-form-field>
                <button mat-raised-button color="primary" class="submitBtn" (click)="disabled=false" [disabled]="formgroup.invalid">Submit</button>
            </ng-container>
        </div>
    
</div>

<div class="tableView">    
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="hospitalName">
            <th mat-header-cell *matHeaderCellDef> Hospital Name </th>
                <td mat-cell *matCellDef="let element"> {{element.hospitalName}} </td>
        </ng-container>

        <ng-container matColumnDef="locLatitude">
            <th mat-header-cell *matHeaderCellDef> Latitude </th>
                <td mat-cell *matCellDef="let element"> {{element.locLatitude}} </td>
        </ng-container>

        <ng-container matColumnDef="locLongitude">
            <th mat-header-cell *matHeaderCellDef> Longitude </th>
                <td mat-cell *matCellDef="let element"> {{element.locLongitude}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button color="warn">Remove</button>
                </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
