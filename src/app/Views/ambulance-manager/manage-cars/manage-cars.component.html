<div class="addCar">
    <div class="add">
        <button mat-raised-button color="primary" (click)="disabled=true">Add Car</button>
    </div>
    <div class="carView">
        <ng-container *ngIf="disabled" [formGroup]="formgroup" class="cardInput">
                <mat-form-field>
                    <mat-label>Enter Name:</mat-label>
                    <input matInput formControlName="driverName" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Enter License Plate</mat-label>
                    <input matInput formControlName="licensePlate" required>
                </mat-form-field>
            <button mat-raised-button color="primary" class="submitBtn" (click)="disabled=false" [disabled]="formgroup.invalid">Submit</button>
        </ng-container>
    </div>
</div>

<div class="tableView">    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="driverName">
                <th mat-header-cell *matHeaderCellDef> Driver's Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.driverName}} </td>
            </ng-container>

            <ng-container matColumnDef="licensePlate">
                <th mat-header-cell *matHeaderCellDef> License Plate </th>
                    <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="warn">Remove</button>
                    </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
