<div class="centeredCard">
    <mat-card>
        <div *ngIf="isLogin">
            <mat-card-header>
                <h3>Login</h3>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field><br>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field><br>
                    <mat-error>{{loginError}}</mat-error><br>
                    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                </form><br>
                <div>
                    <p>
                        Don't have an account? <a href="javascript:void(0);" (click)="toggleForm()">Sign up</a>
                    </p>
                </div>
            </mat-card-content>
        </div>
        <div *ngIf="!isLogin">
            <mat-card-header>
                <h3>Register</h3>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
                    <mat-form-field>
                        <mat-label>Full name</mat-label>
                        <input matInput formControlName="fullName">
                    </mat-form-field><br>
                    <mat-form-field>
                        <mat-label>Age</mat-label>
                        <mat-select formControlName="age">
                            <mat-option *ngFor="let number of numSequence()" [value]="number">{{number}}</mat-option>
                        </mat-select>
                    </mat-form-field><br>
                    <mat-form-field>
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option value="male">Male</mat-option>
                            <mat-option value="female">Female</mat-option>
                        </mat-select>
                    </mat-form-field><br>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field><br>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field><br>
                    <mat-form-field hintLabel="8 Characters min. Letters (uppercase and lowercase) and numbers.">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" 
                         pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                    </mat-form-field><br>
                    <mat-error>{{registerError}}</mat-error><br>
                    <button type="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
                </form><br>
                <div>
                    <p>
                        Already have an account? <a href="javascript:void(0);" (click)="toggleForm()">Sign in</a>
                    </p>
                </div>
            </mat-card-content>
        </div>
    </mat-card>
</div>
