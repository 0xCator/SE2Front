<div class="tableView">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="hospitalName">
        <th mat-header-cell *matHeaderCellDef> Hospital Name </th>
        <td mat-cell *matCellDef="let element"> {{element.hospitalName}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="hospitalLocation">
        <th mat-header-cell *matHeaderCellDef> Hospital's Location </th>
        <td mat-cell *matCellDef="let element"> {{element.hospitalLocation}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
