<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="carName">
      <th mat-header-cell *matHeaderCellDef> Car Name </th>
      <td mat-cell *matCellDef="let element"> {{element.carName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="driverName">
      <th mat-header-cell *matHeaderCellDef> Driver's Name </th>
      <td mat-cell *matCellDef="let element"> {{element.driverName}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef> License Plate </th>
      <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
