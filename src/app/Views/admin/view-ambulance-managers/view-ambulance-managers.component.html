<div>
    <button mat-raised-button class="add" color="primary" (click)="disabled=true">Add Ambulance Manager</button>
        <div>
            <ng-container *ngIf="disabled" class="cardInput">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput>
                </mat-form-field>
                <button mat-raised-button color="Accent" (click)="disabled=false">Submit</button>
            </ng-container>
        </div>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="managerUsername">
        <th mat-header-cell *matHeaderCellDef> Hospital Name </th>
        <td mat-cell *matCellDef="let element"> {{element.managerUsername}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="warn">Remove</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
