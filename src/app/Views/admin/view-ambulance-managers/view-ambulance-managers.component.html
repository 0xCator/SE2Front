<div class="addAmbManager">
    <div class="add" >
        <button mat-raised-button color="primary" (click)="disabled=true">Add Ambulance Manager</button>
    </div>
    <div class="userView">
        <ng-container *ngIf="disabled" [formGroup]="formgroup" class="cardInput">
                <mat-form-field>
                    <mat-label>Username</mat-label>  
                    <input matInput formControlName="username" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" required>
                </mat-form-field>
            <button mat-raised-button color="primary" class="submitBtn" (click)="disabled=false" [disabled]="formgroup.invalid">Submit</button>
        </ng-container>
    </div>
</div> 

<div class="tableView">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="managerUsername">
        <th mat-header-cell *matHeaderCellDef> Hospital Name </th>
        <td mat-cell *matCellDef="let element"> {{element.managerUsername}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="warn">Remove</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
